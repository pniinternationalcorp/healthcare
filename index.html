<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PNI International Healthcare Application</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: white;
      color: #333;
    }

    .header {
      width: 100%;
    }

    .header img {
      width: 100%;
      height: auto;
    }

    .VSH {
      position: relative;
      margin-top: -10px;
      overflow: hidden;
      text-align: center;
      z-index: 10;
    }

    .VSH img {
      width: 100%;
      height: auto;
    }



    .button {
      position: absolute;
      top: 10px;
      right: 20px; /* Adjusted for proper right alignment */
      z-index: 10;
    }

    button {
      background-color: white;
      color: darkblue;
      font-size: 14px;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 130px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: violet;
      color: white;
    }


    h1{
      text-align: center;
      color: darkblue;
      margin-top: 40px;
      margin-bottom: 0%;
    }

    script {
      width: 100%;
      height: 500px;
      border: 0;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 128, 0.3);
    }

    footer {
      background-color: #333;
      color: white;
      padding: 40px 0;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }

      button {
        font-size: 16px;
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      button {
        font-size: 12px;
        width: 100px;
        padding: 8px 12px;
      }

      .button {
        top: 10px;
        right: 10px;
      }
    }

    .gallery-wrapper {
      position: relative;
      max-width: 100%;
      overflow: hidden;
      margin: 20px auto;
      display: flex;
      align-items: center;
    }

    .gallery-container {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
      gap: 10px;
      scroll-behavior: smooth;
      width: 100%;
    }

    .gallery-container::-webkit-scrollbar {
      height: 8px;
    }

    .gallery-container::-webkit-scrollbar-thumb {
      background: white;
      border-radius: 4px;
    }

    .gallery-container::-webkit-scrollbar-track {
      background: white;
    }

    .gallery-item {
      flex: 0 0 auto;
      width: 250px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.1);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .scroll-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      color: darkblue;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 8%;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    .scroll-button.left {
      left: 5px;
    }

    .scroll-button.right {
      right: 5px;
    }

    .scroll-button:hover {
      background-color: violet;
    }

    h1{
    text-align: center;
    color: darkblue;
    margin-top: 40px;
    margin-bottom: 0%;
    font-size: 25px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }


  </style>
</head>

<body>
  <div class="header">
    <img src="Home.gif" alt="Animated Header">
  </div>

  <div class="VSH">
    <div class="button">
      <button onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLScIhvlRaTv1iw0-9X1H4y8f9FjeXxiUCj72kVds2ZYuK38-eQ/viewform?usp=pp_url'"><h3>Apply Now</h3></button>
    </div>
    <img src="VSH.webp" alt="VSH">
  </div>
  <div class="gallery-wrapper">
    <button class="scroll-button left" onclick="scrollGallery(-200)">⟵</button>
    <div class="gallery-container" id="gallery">
      <div class="gallery-item">
        <img src="pni-singapore.webp" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="pni-singapore-activity1.webp" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="pni-singapore-activity2.webp" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="pni-singapore-activity3.webp" alt="Image 4">
      </div>
      <div class="gallery-item">
        <img src="a.webp" alt="Image 5">
      </div>
      <div class="gallery-item">
        <img src="b.webp" alt="Image 6">
      </div>
      <div class="gallery-item">
        <img src="c.webp" alt="Image 7">
      </div>
      <div class="gallery-item">
        <img src="d.webp" alt="Image 8">
      </div>
      <div class="gallery-item">
        <img src="e.webp" alt="Image 9">
      </div>
      <div class="gallery-item">
        <img src="f.webp" alt="Image 10">
      </div>
      <div class="gallery-item">
        <img src="g.webp" alt="Image 11">
      </div>
      <div class="gallery-item">
        <img src="h.webp" alt="Image 12">
      </div>
      <div class="gallery-item">
        <img src="i.webp" alt="Image 13">
      </div>
    </div>
    <button class="scroll-button right" onclick="scrollGallery(200)">⟶</button>
  </div>


  <footer>
    <p>Visit our website <a href="https://www.pniinternationalcorp.com" target="_blank">www.pniinternationalcorp.com</a> to know more about us!</p>
  </footer>

  <script>
    function scrollGallery(offset) {
      const gallery = document.getElementById('gallery');
      gallery.scrollBy({ left: offset, behavior: 'smooth' });
    }
  </script>
</body>

</html>
